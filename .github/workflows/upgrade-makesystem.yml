---
name: Upgrade Makesystem

on:
  schedule:
    - cron: '00 03 * * *'
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write

jobs:
  upgrade-makesystem:
    name: Upgrade Makesystem
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: Fetch full annotated tags metadata
        run: git fetch --force --tags

      - name: Set up makesystem
        run: make makesystem_install

      - name: Upgrade makesystem locally
        run: make makesystem_upgrade

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v3
        with:
          commit-message: "[upgrade-makesystem-bot] Picking up upgrades"
          branch: upgrade-makesystem-bot/patch
          delete-branch: true
          title: Upgrading the makesystem
          body: |
            Automated changes generated by the Upgrade Makesystem Bot.
